<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>
	<script>
		var userNumber = prompt("숫자를 입력하시오");
		var displayArea = document.querySelector("#result");
		if(userNumber != null){
			if(userNumber % 3 == 0){
				displayArea.innerHTML = userNumber + "은 3의 배수이다";
			}
			else{
				displayArea.innerHTML = userNumber + "은 3의 배수가 아니다";
			}
		}
	</script>
</body>
